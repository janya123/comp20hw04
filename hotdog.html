
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Joe's Hotdogs</title>
	</head>
	<body>
		<h1>Welcome to Joe's Hotdogs!</h1>
		<h2>Your order:</h2>
		<script language="javascript">
			hotdogs = prompt("How many hotdogs do you want? (for $3.75 each)","");
			fries = prompt("How many french fries do you want? (for $2.00 each)","");
			drinks = prompt("How many drinks do you want? (for $1.80 each)","");

			document.write("Number of Hotdogs: " + hotdogs + "<br>");
			document.write("Hotdogs Subtotal: $" + (3.75 * hotdogs).toFixed(2) + "<br>" + "<br>");

			document.write("Number of French Fries: " + fries + "<br>");
			document.write("French Fries Subtotal: $" + (2.00 * fries).toFixed(2) + "<br>" + "<br>");

			document.write("Number of Sodas: " + drinks + "<br>");
			document.write("Drinks Subtotal: $" + (1.80 * drinks).toFixed(2) + "<br>" + "<br>");

			subtotal = 3.75 * hotdogs + 2.00 * fries + 1.80 * drinks;

			if(subtotal >= 20) {
				document.write("You've received a 10% discount for spending over $20!<br>");
				subtotal *= 0.9;
			}

			document.write("Subtotal: $" + (subtotal).toFixed(2) + "<br>");
			document.write("Meals Tax: $" + (0.0625 * subtotal).toFixed(2) + "<br>");
			document.write("Final Total: $" + (1.0625 * subtotal).toFixed(2) + "<br>");
		</script>
	</body>
</html>
